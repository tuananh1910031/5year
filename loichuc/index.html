<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="heart-container"></div>
    <div class="container" >
        <div class="letter-valentines" onclick="openEnvelope()">
            <div class="envelope">
                <div class="flap"></div>
                <div class="card">
                    <div class="valentine-card">Happy five year love</div>
                    <div class="congrats-card">
                        <div class="happy-valentines">
                            <div class="valentines-day-card">
                                <div class="clouds"></div>
                                <div class="hearts">
                                    <div class="heartOne">
                                        <div class="left-side"></div>
                                        <div class="right-side"></div>
                                    </div>
                                    <div class="heartTwo">
                                        <div class="left-side"></div>
                                        <div class="right-side"></div>
                                    </div>
                                    <div class="heartThree">
                                        <div class="left-side"></div>
                                        <div class="right-side"></div>
                                    </div>
                                    <div class="heartFour">
                                        <div class="left-side"></div>
                                        <div class="right-side"></div>
                                    </div>
                                    <div class="heartFive">
                                        <div class="left-side"></div>
                                        <div class="right-side"></div>
                                    </div>
                                </div>
                                <div class="text">
                                    <span>happy five year <br> love</span>
                                </div>
                                <div id="heart-container"></div>
                                <div id="overlay1">
                                    <p class="text-effect">
                                        Chúng ta đã cùng nhau trải qua biết bao sóng gió, những tháng ngày xa cách, những niềm vui, nỗi buồn, những lần hờn giận. Nhưng sau tất cả, điều còn lại trong tim chúng ta vẫn là những ký ức đẹp và một tương lai có nhau.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
